{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h1>Deseja excluir o pagamento <strong class="text-danger">{{ deletar.descricao }}</strong></h1>
    <button  class="btn btn-danger" type="submit">Deletar</button>
    <a class="btn btn-outline-primary" href="{% url 'pagamento'%}">Cancelar</a>
</form>

{% endblock content%}
