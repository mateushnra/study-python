{%extends 'base.html'%}

{% block content %}
    <h1>Pagamentos</h1>

    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pagamentos %}
            <tr>
                <td>{{item.descricao}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.data}}</td>
                <td>{{item.tipo}}</td>
            </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Sem pagamentos informados</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
